name: Windows Pinggy RDP
on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest

    steps:
      - name: Enable RDP and Firewall
        shell: powershell
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          # Disable NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          # Firewall rule
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        shell: powershell
        run: |
          $password = "P@ssw0rd123!"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          } else {
            Set-LocalUser -Name "RDP" -Password $securePass
          }
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install OpenSSH Client
        shell: powershell
        run: choco install openssh -y

      - name: Start Pinggy Tunnel
        shell: bash
        run: |
          ssh -p 443 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -R0:127.0.0.1:3389 tcp@free.pinggy.io
          
          | tee pinggy.log &
          sleep 20
          addr=$(grep -oE 'tcp://[a-zA-Z0-9.-]+:[0-9]+' pinggy.log | head -n1)
          echo "PINGGY_ADDR=$addr" >> $GITHUB_ENV
          echo "Pinggy TCP Address: $addr"

      - name: Show Connection Info
        shell: bash
        run: |
          echo "=== RDP CONNECTION ==="
          echo "Username: RDP"
          echo "Password: $RDP_PASSWORD"
          echo "Pinggy Address: $PINGGY_ADDR"
          echo "======================"

      - name: Keep Alive
        shell: bash
        run: sleep 6h
